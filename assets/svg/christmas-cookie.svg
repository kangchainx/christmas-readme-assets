<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Christmas cookie">
  <defs>
    <radialGradient id="cookie" cx="28" cy="28" r="22" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fdba74"/>
      <stop offset="1" stop-color="#b45309"/>
    </radialGradient>
    <mask id="bite">
      <rect width="64" height="64" fill="black"/>
      <circle cx="32" cy="36" r="15" fill="white"/>
      <circle cx="44" cy="30" r="6" fill="black"/>
      <circle cx="48" cy="36" r="5" fill="black"/>
    </mask>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cozy float (looping) -->
  <g filter="url(#glow)" transform-origin="32 36">
    <animateTransform attributeName="transform" type="rotate" values="-2 32 36; 2 32 36; -2 32 36" dur="2.6s" repeatCount="indefinite"/>

    <g mask="url(#bite)">
      <circle cx="32" cy="36" r="15" fill="url(#cookie)" stroke="#fff" stroke-width="1.6"/>
      <path d="M22 36c4 6 16 6 20 0" fill="none" stroke="#fff" stroke-width="1.2" opacity="0.25"/>
    </g>

    <!-- Chips (twinkle) -->
    <g fill="#0f172a" opacity="0.75">
      <circle cx="26" cy="30" r="1.8"><animate attributeName="opacity" values="0.35;0.85;0.35" dur="2.2s" repeatCount="indefinite"/></circle>
      <circle cx="34" cy="40" r="1.7"><animate attributeName="opacity" values="0.85;0.35;0.85" dur="2.2s" repeatCount="indefinite"/></circle>
      <circle cx="30" cy="46" r="1.5"><animate attributeName="opacity" values="0.35;0.8;0.35" dur="2.2s" begin="0.4s" repeatCount="indefinite"/></circle>
      <circle cx="38" cy="32" r="1.6"><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.2s" begin="0.7s" repeatCount="indefinite"/></circle>
    </g>

    <!-- Sparkle -->
    <g opacity="0">
      <path d="M18 22l2 4 4 2-4 2-2 4-2-4-4-2 4-2z" fill="#fde68a" stroke="#fff" stroke-width="1" stroke-linejoin="round"/>
      <animate attributeName="opacity" values="0;0.95;0" dur="2.6s" repeatCount="indefinite"/>
    </g>
  </g>
</svg>
