<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Holly branch">
  <defs>
    <linearGradient id="hollyGreen" x1="0" y1="10" x2="0" y2="56">
      <stop offset="0" stop-color="#34d399" />
      <stop offset="1" stop-color="#15803d" />
    </linearGradient>
  </defs>

  <!-- Sway (looping) -->
  <g transform-origin="32 36">
    <animateTransform attributeName="transform" type="rotate" values="-2 32 36; 2 32 36; -2 32 36" dur="2.6s" repeatCount="indefinite" />

    <!-- Stem -->
    <path d="M18 48C26 44 38 36 46 22" fill="none" stroke="#92400e" stroke-width="3.2" stroke-linecap="round" />

    <!-- Leaves -->
    <path
      d="M20 40C14 36 14 28 20 26C24 24 28 28 30 32C26 34 24 38 20 40Z"
      fill="url(#hollyGreen)"
      stroke="#fff"
      stroke-width="1.4"
      stroke-linejoin="round"
    />
    <path
      d="M38 28C36 22 42 18 48 20C54 22 54 30 48 32C44 34 40 32 38 28Z"
      fill="url(#hollyGreen)"
      stroke="#fff"
      stroke-width="1.4"
      stroke-linejoin="round"
    />
    <path
      d="M34 44C32 38 38 34 44 36C50 38 50 46 44 48C40 50 36 48 34 44Z"
      fill="url(#hollyGreen)"
      stroke="#fff"
      stroke-width="1.4"
      stroke-linejoin="round"
    />

    <!-- Berries (sparkle) -->
    <g>
      <circle cx="32" cy="36" r="3.2" fill="#ef4444" stroke="#fff" stroke-width="1.2" />
      <circle cx="28" cy="38" r="2.6" fill="#fb7185" stroke="#fff" stroke-width="1.1" />
      <circle cx="36" cy="38" r="2.6" fill="#fb7185" stroke="#fff" stroke-width="1.1" />
      <circle cx="31" cy="35" r="1" fill="#fff" opacity="0.55">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.6s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
</svg>
