<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Fireplace">
  <defs>
    <linearGradient id="brick" x1="0" y1="18" x2="0" y2="58">
      <stop offset="0" stop-color="#fb7185" />
      <stop offset="1" stop-color="#b91c1c" />
    </linearGradient>
    <linearGradient id="flame" x1="0" y1="28" x2="0" y2="52">
      <stop offset="0" stop-color="#fde68a" />
      <stop offset="0.6" stop-color="#fbbf24" />
      <stop offset="1" stop-color="#ef4444" />
    </linearGradient>
  </defs>

  <!-- Mantle -->
  <rect x="12" y="16" width="40" height="8" rx="4" fill="#ffffff" opacity="0.95" stroke="#fff" stroke-width="1.4" />
  <path d="M16 20H48" stroke="#e2e8f0" stroke-width="1.2" stroke-linecap="round" opacity="0.55" />

  <!-- Body -->
  <rect x="14" y="22" width="36" height="34" rx="6" fill="url(#brick)" stroke="#fff" stroke-width="1.6" />

  <!-- Brick hints -->
  <g stroke="#fff" stroke-width="2" opacity="0.14" stroke-linecap="round">
    <path d="M18 32H46" />
    <path d="M18 42H46" />
    <path d="M22 27V32" />
    <path d="M34 27V32" />
    <path d="M46 27V32" />
    <path d="M28 37V42" />
    <path d="M40 37V42" />
  </g>

  <!-- Opening -->
  <path
    d="M22 54V38C22 33 26 29 32 29C38 29 42 33 42 38V54H22Z"
    fill="#0f172a"
    opacity="0.88"
    stroke="#fff"
    stroke-width="1.4"
    stroke-linejoin="round"
  />

  <!-- Warm glow (looping) -->
  <circle cx="32" cy="46" r="12" fill="#fbbf24" opacity="0.10">
    <animate attributeName="opacity" values="0.06;0.14;0.06" dur="1.4s" repeatCount="indefinite" />
  </circle>

  <!-- Flames (flicker, looping) -->
  <g transform-origin="32 46">
    <animateTransform attributeName="transform" type="scale" values="1;1.06;0.97;1" dur="1.1s" repeatCount="indefinite" />

    <path
      d="M32 34C26 40 28 46 32 50C36 46 38 40 32 34Z"
      fill="url(#flame)"
      stroke="#fff"
      stroke-width="1.2"
      stroke-linejoin="round"
      opacity="0.95"
    />
    <path
      d="M32 38C30 41 31 44 32 46C33 44 34 41 32 38Z"
      fill="#fde68a"
      stroke="#fff"
      stroke-width="1"
      stroke-linejoin="round"
      opacity="0.95"
    />
  </g>

  <!-- Log -->
  <rect x="24" y="50" width="16" height="4" rx="2" fill="#78350f" stroke="#fff" stroke-width="1.2" opacity="0.92" />
  <path d="M26 52H38" stroke="#e2e8f0" stroke-width="1" stroke-linecap="round" opacity="0.35" />
</svg>
