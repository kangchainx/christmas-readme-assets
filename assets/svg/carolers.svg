<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Christmas carolers">
  <defs>
    <linearGradient id="coat" x1="0" y1="30" x2="0" y2="60">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="skin" x1="0" y1="18" x2="0" y2="34">
      <stop offset="0" stop-color="#fde68a"/>
      <stop offset="1" stop-color="#fbbf24"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Group bob (looping) -->
  <g filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -1.4; 0 0" dur="2.2s" repeatCount="indefinite"/>

    <!-- Music notes (looping) -->
    <g opacity="0.9">
      <g>
        <path d="M14 22v10c0 2-2 3-4 2s-2-4 1-4c1 0 2 0 3 1V21l8-2v3z" fill="#e2e8f0"/>
        <animateTransform attributeName="transform" type="translate" values="0 6;0 -6" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
      </g>
      <g>
        <path d="M54 20v10c0 2-2 3-4 2s-2-4 1-4c1 0 2 0 3 1V19l8-2v3z" fill="#e2e8f0"/>
        <animateTransform attributeName="transform" type="translate" values="0 7;0 -7" dur="2.2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2.2s" begin="0.5s" repeatCount="indefinite"/>
      </g>
    </g>

    <!-- Carolers -->
    <!-- Left -->
    <g>
      <circle cx="20" cy="28" r="6.2" fill="url(#skin)" stroke="#fff" stroke-width="1.2"/>
      <path d="M14 27c1-6 10-9 14-4" fill="none" stroke="#ef4444" stroke-width="5" stroke-linecap="round"/>
      <rect x="14" y="34" width="12" height="18" rx="6" fill="url(#coat)" stroke="#fff" stroke-width="1.2"/>
      <path d="M16 40h8" stroke="#fde68a" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    </g>

    <!-- Center -->
    <g>
      <circle cx="32" cy="26" r="7" fill="url(#skin)" stroke="#fff" stroke-width="1.2"/>
      <path d="M24 24c4-7 16-7 20 0" fill="none" stroke="#34d399" stroke-width="5.4" stroke-linecap="round"/>
      <rect x="24" y="34" width="16" height="20" rx="8" fill="#0f172a" opacity="0.35" stroke="#fff" stroke-width="1.2"/>
      <path d="M26 41h12" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.65"/>
    </g>

    <!-- Right -->
    <g>
      <circle cx="44" cy="28" r="6.2" fill="url(#skin)" stroke="#fff" stroke-width="1.2"/>
      <path d="M38 27c3-5 11-4 12 1" fill="none" stroke="#ef4444" stroke-width="5" stroke-linecap="round"/>
      <rect x="38" y="34" width="12" height="18" rx="6" fill="url(#coat)" stroke="#fff" stroke-width="1.2" opacity="0.95"/>
      <path d="M40 40h8" stroke="#fde68a" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    </g>

    <!-- Song book -->
    <g transform-origin="32 48">
      <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="2.2s" repeatCount="indefinite"/>
      <path d="M26 44h12c2 0 4 2 4 4v8H26z" fill="#ffffff" opacity="0.92" stroke="#fff" stroke-width="1.2"/>
      <path d="M26 44h12c2 0 4 2 4 4" fill="none" stroke="#e2e8f0" stroke-width="1.2" opacity="0.6"/>
      <path d="M28 49h10" stroke="#94a3b8" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
      <path d="M28 52h8" stroke="#94a3b8" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
    </g>
  </g>
</svg>
