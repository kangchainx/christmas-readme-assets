<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Magic wand">
  <defs>
    <linearGradient id="wand" x1="0" y1="18" x2="0" y2="56">
      <stop offset="0" stop-color="#e2e8f0"/>
      <stop offset="1" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="spark" x1="0" y1="12" x2="0" y2="34">
      <stop offset="0" stop-color="#fde68a"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Wand twirl (looping) -->
  <g filter="url(#glow)" transform-origin="32 34">
    <animateTransform attributeName="transform" type="rotate" values="-6 32 34; 6 32 34; -6 32 34" dur="2.4s" repeatCount="indefinite"/>

    <!-- Stick -->
    <rect x="28" y="20" width="8" height="30" rx="4" fill="url(#wand)" stroke="#fff" stroke-width="1.4"/>
    <path d="M30 26v18" stroke="#fff" stroke-width="1.2" opacity="0.35" stroke-linecap="round"/>

    <!-- Tip star -->
    <path d="M32 10l2.4 5 5.6.8-4 3.9.9 5.6-4.9-2.6-4.9 2.6.9-5.6-4-3.9 5.6-.8z" fill="url(#spark)" stroke="#fff" stroke-width="1.4" stroke-linejoin="round"/>

    <!-- Sparkles (looping) -->
    <g>
      <circle cx="44" cy="18" r="1.3" fill="#34d399" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="18" cy="20" r="1.1" fill="#fb7185" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.35s" repeatCount="indefinite"/>
      </circle>
      <circle cx="46" cy="30" r="1.2" fill="#fff" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.7s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
