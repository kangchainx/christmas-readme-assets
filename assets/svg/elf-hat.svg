<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Elf hat">
  <defs>
    <linearGradient id="elfGreen" x1="0" y1="14" x2="0" y2="56">
      <stop offset="0" stop-color="#34d399" />
      <stop offset="1" stop-color="#15803d" />
    </linearGradient>
    <linearGradient id="bellGold" x1="0" y1="16" x2="0" y2="40">
      <stop offset="0" stop-color="#fde68a" />
      <stop offset="1" stop-color="#fbbf24" />
    </linearGradient>
  </defs>

  <!-- Sway (looping) -->
  <g transform-origin="32 54">
    <animateTransform attributeName="transform" type="rotate" values="-3 32 54; 3 32 54; -3 32 54" dur="1.9s" repeatCount="indefinite" />

    <!-- Hat -->
    <path
      d="M14 52C16 30 30 14 46 16C54 17 56 30 50 36C44 42 36 36 28 46C22 54 16 56 14 52Z"
      fill="url(#elfGreen)"
      stroke="#fff"
      stroke-width="1.6"
      stroke-linejoin="round"
    />

    <!-- Band -->
    <rect x="12" y="46" width="40" height="12" rx="6" fill="#ef4444" stroke="#fff" stroke-width="1.4" opacity="0.98" />
    <path d="M16 52H48" stroke="#fb7185" stroke-width="1.2" stroke-linecap="round" opacity="0.45" />

    <!-- Bell (bounce) -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0 0; 0 1.2; 0 0" dur="1.9s" repeatCount="indefinite" />
      <circle cx="50" cy="26" r="5.6" fill="url(#bellGold)" stroke="#fff" stroke-width="1.4" />
      <circle cx="50" cy="26" r="1.6" fill="#0f172a" opacity="0.35" />
      <path d="M46.5 24.5C48 23 52 23 53.5 24.5" stroke="#fff" stroke-width="1.2" stroke-linecap="round" opacity="0.7" />
    </g>
  </g>

  <!-- Tiny jingle line -->
  <g fill="none" stroke="#fff" stroke-width="1.4" stroke-linecap="round" opacity="0.5">
    <path d="M56 22C58 20 58 18 56 16">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="1.9s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
