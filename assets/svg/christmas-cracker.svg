<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Christmas cracker">
  <defs>
    <linearGradient id="crackerRed" x1="0" y1="18" x2="0" y2="50">
      <stop offset="0" stop-color="#fb7185" />
      <stop offset="1" stop-color="#ef4444" />
    </linearGradient>
    <linearGradient id="crackerGold" x1="0" y1="18" x2="0" y2="50">
      <stop offset="0" stop-color="#fde68a" />
      <stop offset="1" stop-color="#fbbf24" />
    </linearGradient>
  </defs>

  <!-- Cracker body (pop pulse) -->
  <g transform-origin="32 34">
    <animateTransform attributeName="transform" type="scale" values="1;1.02;1" dur="2.2s" repeatCount="indefinite" />

    <!-- Left twist -->
    <path d="M14 34C10 30 10 24 14 20L22 28L14 34Z" fill="url(#crackerGold)" stroke="#fff" stroke-width="1.4" stroke-linejoin="round" />
    <!-- Right twist -->
    <path d="M50 34C54 30 54 24 50 20L42 28L50 34Z" fill="url(#crackerGold)" stroke="#fff" stroke-width="1.4" stroke-linejoin="round" />

    <!-- Center tube -->
    <rect x="20" y="22" width="24" height="24" rx="8" fill="url(#crackerRed)" stroke="#fff" stroke-width="1.6" />
    <path d="M28 22V46" stroke="#fde68a" stroke-width="2.2" opacity="0.9" />
    <path d="M36 22V46" stroke="#fde68a" stroke-width="2.2" opacity="0.9" />

    <!-- Center star -->
    <path
      d="M32 26l1.6 3.4 3.8.6-2.7 2.7.6 3.8-3.3-1.9-3.3 1.9.6-3.8-2.7-2.7 3.8-.6z"
      fill="#fff"
      opacity="0.85"
    >
      <animate attributeName="opacity" values="0.45;1;0.45" dur="1.1s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Confetti burst (looping) -->
  <g fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round">
    <path d="M32 12V18" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="2.2s" repeatCount="indefinite" />
    </path>
    <path d="M24 14L28 18" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="2.2s" begin="0.15s" repeatCount="indefinite" />
    </path>
    <path d="M40 14L36 18" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="2.2s" begin="0.3s" repeatCount="indefinite" />
    </path>
    <path d="M18 18L22 22" opacity="0">
      <animate attributeName="opacity" values="0;0.55;0" dur="2.2s" begin="0.45s" repeatCount="indefinite" />
    </path>
    <path d="M46 18L42 22" opacity="0">
      <animate attributeName="opacity" values="0;0.55;0" dur="2.2s" begin="0.6s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
