<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Gingerbread man">
  <defs>
    <linearGradient id="cookie" x1="0" y1="10" x2="0" y2="58">
      <stop offset="0" stop-color="#d97706" />
      <stop offset="1" stop-color="#a16207" />
    </linearGradient>
  </defs>

  <!-- Bounce (looping) -->
  <g transform-origin="32 44">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -1.2; 0 0" dur="1.8s" repeatCount="indefinite" />

    <!-- Head -->
    <circle cx="32" cy="18" r="8" fill="url(#cookie)" stroke="#fff" stroke-width="1.6" />

    <!-- Body -->
    <rect x="22" y="26" width="20" height="20" rx="10" fill="url(#cookie)" stroke="#fff" stroke-width="1.6" />

    <!-- Arms -->
    <g transform-origin="22 34">
      <animateTransform attributeName="transform" type="rotate" values="0 22 34; -6 22 34; 0 22 34" dur="1.8s" repeatCount="indefinite" />
      <rect x="8" y="30" width="18" height="10" rx="5" fill="url(#cookie)" stroke="#fff" stroke-width="1.6" />
    </g>
    <g transform-origin="42 34">
      <animateTransform attributeName="transform" type="rotate" values="0 42 34; 6 42 34; 0 42 34" dur="1.8s" repeatCount="indefinite" />
      <rect x="38" y="30" width="18" height="10" rx="5" fill="url(#cookie)" stroke="#fff" stroke-width="1.6" />
    </g>

    <!-- Legs -->
    <rect x="20" y="44" width="12" height="16" rx="6" fill="url(#cookie)" stroke="#fff" stroke-width="1.6" />
    <rect x="32" y="44" width="12" height="16" rx="6" fill="url(#cookie)" stroke="#fff" stroke-width="1.6" />

    <!-- Face -->
    <circle cx="29" cy="17.5" r="1.6" fill="#0f172a">
      <animate attributeName="r" values="1.6;1.6;0.2;1.6;1.6" keyTimes="0;0.48;0.52;0.56;1" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="35" cy="17.5" r="1.6" fill="#0f172a">
      <animate attributeName="r" values="1.6;1.6;0.2;1.6;1.6" keyTimes="0;0.52;0.56;0.6;1" dur="3s" repeatCount="indefinite" />
    </circle>
    <path d="M28 21C30 23 34 23 36 21" fill="none" stroke="#fff" stroke-width="1.4" stroke-linecap="round" />

    <!-- Icing -->
    <path d="M22 34C26 32 38 32 42 34" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" opacity="0.9" />
    <circle cx="32" cy="38" r="2.2" fill="#ef4444" stroke="#fff" stroke-width="1.1" />
    <circle cx="32" cy="44" r="2.2" fill="#22c55e" stroke="#fff" stroke-width="1.1" />
    <circle cx="32" cy="50" r="2.2" fill="#fbbf24" stroke="#fff" stroke-width="1.1" />
  </g>
</svg>
