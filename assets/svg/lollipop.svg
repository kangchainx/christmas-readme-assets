<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Lollipop">
  <defs>
    <linearGradient id="candyPink" x1="0" y1="8" x2="0" y2="44">
      <stop offset="0" stop-color="#fb7185" />
      <stop offset="1" stop-color="#ef4444" />
    </linearGradient>
    <linearGradient id="stick" x1="0" y1="30" x2="0" y2="62">
      <stop offset="0" stop-color="#fde68a" />
      <stop offset="1" stop-color="#fbbf24" />
    </linearGradient>
  </defs>

  <!-- Slow spin (looping) -->
  <g transform-origin="32 28">
    <animateTransform attributeName="transform" type="rotate" values="0 32 28; 360 32 28" dur="6s" repeatCount="indefinite" />

    <circle cx="32" cy="28" r="16" fill="url(#candyPink)" stroke="#fff" stroke-width="1.6" />

    <!-- Spiral -->
    <path
      d="M32 14C24 14 18 20 18 28C18 36 24 42 32 42C40 42 46 36 46 28C46 20 40 18 36 20C30 23 34 30 38 30C42 30 42 24 38 24C34 24 28 28 28 32C28 36 32 38 34 36"
      fill="none"
      stroke="#fff"
      stroke-width="2.4"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.9"
    />
  </g>

  <!-- Stick -->
  <path d="M30 40L38 60" stroke="url(#stick)" stroke-width="6" stroke-linecap="round" />
  <path d="M30 40L38 60" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.6" />
</svg>
