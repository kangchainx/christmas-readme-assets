<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Poinsettia flower">
  <defs>
    <linearGradient id="petalRed" x1="0" y1="12" x2="0" y2="52">
      <stop offset="0" stop-color="#fb7185" />
      <stop offset="1" stop-color="#ef4444" />
    </linearGradient>
    <linearGradient id="leafGreen" x1="0" y1="30" x2="0" y2="60">
      <stop offset="0" stop-color="#34d399" />
      <stop offset="1" stop-color="#15803d" />
    </linearGradient>
  </defs>

  <!-- Bloom pulse (looping) -->
  <g transform-origin="32 34">
    <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="2.2s" repeatCount="indefinite" />

    <!-- Petals (5) -->
    <path d="M32 14C28 20 28 26 32 30C36 26 36 20 32 14Z" fill="url(#petalRed)" stroke="#fff" stroke-width="1.2" stroke-linejoin="round" />
    <path d="M32 14C28 20 28 26 32 30C36 26 36 20 32 14Z" fill="url(#petalRed)" stroke="#fff" stroke-width="1.2" stroke-linejoin="round" transform="rotate(72 32 34)" />
    <path d="M32 14C28 20 28 26 32 30C36 26 36 20 32 14Z" fill="url(#petalRed)" stroke="#fff" stroke-width="1.2" stroke-linejoin="round" transform="rotate(144 32 34)" />
    <path d="M32 14C28 20 28 26 32 30C36 26 36 20 32 14Z" fill="url(#petalRed)" stroke="#fff" stroke-width="1.2" stroke-linejoin="round" transform="rotate(216 32 34)" />
    <path d="M32 14C28 20 28 26 32 30C36 26 36 20 32 14Z" fill="url(#petalRed)" stroke="#fff" stroke-width="1.2" stroke-linejoin="round" transform="rotate(288 32 34)" />

    <!-- Leaves -->
    <path d="M20 48C18 42 24 38 30 40C26 44 24 48 20 48Z" fill="url(#leafGreen)" stroke="#fff" stroke-width="1.2" stroke-linejoin="round" opacity="0.95" />
    <path d="M44 48C46 42 40 38 34 40C38 44 40 48 44 48Z" fill="url(#leafGreen)" stroke="#fff" stroke-width="1.2" stroke-linejoin="round" opacity="0.95" />

    <!-- Center -->
    <circle cx="32" cy="34" r="4.2" fill="#fbbf24" stroke="#fff" stroke-width="1.2">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.1s" repeatCount="indefinite" />
    </circle>
    <circle cx="31" cy="33" r="1.1" fill="#fff" opacity="0.65">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.1s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
