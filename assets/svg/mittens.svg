<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Mittens">
  <defs>
    <linearGradient id="mittenRed" x1="0" y1="18" x2="0" y2="58">
      <stop offset="0" stop-color="#fb7185" />
      <stop offset="1" stop-color="#ef4444" />
    </linearGradient>
    <linearGradient id="mittenGreen" x1="0" y1="18" x2="0" y2="58">
      <stop offset="0" stop-color="#34d399" />
      <stop offset="1" stop-color="#15803d" />
    </linearGradient>
  </defs>

  <!-- Wiggle (looping) -->
  <g transform-origin="32 40">
    <animateTransform attributeName="transform" type="rotate" values="-2 32 40; 2 32 40; -2 32 40" dur="2.4s" repeatCount="indefinite" />

    <!-- Left mitten -->
    <path
      d="M18 26C18 20 26 18 28 24V30C32 30 34 34 32 38L28 46V52C28 58 22 60 18 58C14 56 14 52 14 48V34C14 30 16 28 18 26Z"
      fill="url(#mittenRed)"
      stroke="#fff"
      stroke-width="1.6"
      stroke-linejoin="round"
    />
    <rect x="14" y="46" width="16" height="10" rx="5" fill="#fff" opacity="0.95" />

    <!-- Right mitten (mirrored) -->
    <g transform="translate(64 0) scale(-1 1)">
      <path
        d="M18 26C18 20 26 18 28 24V30C32 30 34 34 32 38L28 46V52C28 58 22 60 18 58C14 56 14 52 14 48V34C14 30 16 28 18 26Z"
        fill="url(#mittenGreen)"
        stroke="#fff"
        stroke-width="1.6"
        stroke-linejoin="round"
      />
      <rect x="14" y="46" width="16" height="10" rx="5" fill="#fff" opacity="0.95" />
    </g>

    <!-- Snowflake print (twinkle) -->
    <g transform="translate(32 36)" fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" opacity="0.8">
      <animate attributeName="opacity" values="0.35;0.9;0.35" dur="1.6s" repeatCount="indefinite" />
      <path d="M0 -6V6" />
      <path d="M-6 0H6" />
      <path d="M-4.2 -4.2L4.2 4.2" />
      <path d="M4.2 -4.2L-4.2 4.2" />
    </g>
  </g>
</svg>
