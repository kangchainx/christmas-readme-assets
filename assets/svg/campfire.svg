<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Campfire">
  <defs>
    <linearGradient id="log" x1="0" y1="38" x2="0" y2="56">
      <stop offset="0" stop-color="#92400e" />
      <stop offset="1" stop-color="#78350f" />
    </linearGradient>
    <linearGradient id="flame" x1="0" y1="18" x2="0" y2="46">
      <stop offset="0" stop-color="#fde68a" />
      <stop offset="0.55" stop-color="#fbbf24" />
      <stop offset="1" stop-color="#ef4444" />
    </linearGradient>
  </defs>

  <!-- Glow (looping) -->
  <circle cx="32" cy="34" r="14" fill="#fbbf24" opacity="0.08">
    <animate attributeName="opacity" values="0.04;0.12;0.04" dur="1.6s" repeatCount="indefinite" />
  </circle>

  <!-- Logs -->
  <rect x="16" y="44" width="32" height="8" rx="4" fill="url(#log)" stroke="#fff" stroke-width="1.6" transform="rotate(20 32 48)" />
  <rect x="16" y="44" width="32" height="8" rx="4" fill="url(#log)" stroke="#fff" stroke-width="1.6" transform="rotate(-20 32 48)" opacity="0.98" />
  <path d="M20 48H44" stroke="#e2e8f0" stroke-width="1.2" stroke-linecap="round" opacity="0.35" />

  <!-- Flames (flicker, looping) -->
  <g transform-origin="32 34">
    <animateTransform attributeName="transform" type="scale" values="1;1.07;0.96;1" dur="1.1s" repeatCount="indefinite" />

    <path
      d="M32 18C26 26 28 32 32 36C36 32 38 26 32 18Z"
      fill="url(#flame)"
      stroke="#fff"
      stroke-width="1.2"
      stroke-linejoin="round"
    />
    <path
      d="M32 24C30 28 31 31 32 33C33 31 34 28 32 24Z"
      fill="#fde68a"
      stroke="#fff"
      stroke-width="1"
      stroke-linejoin="round"
      opacity="0.95"
    />
  </g>

  <!-- Sparks (looping) -->
  <g>
    <circle cx="26" cy="26" r="1.2" fill="#fff" opacity="0">
      <animate attributeName="cy" values="34;18" dur="1.6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.65;0" dur="1.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="38" cy="26" r="1.1" fill="#e2e8f0" opacity="0">
      <animate attributeName="cy" values="34;16" dur="1.6s" begin="0.25s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.6;0" dur="1.6s" begin="0.25s" repeatCount="indefinite" />
    </circle>
    <circle cx="32" cy="22" r="1.3" fill="#fff" opacity="0">
      <animate attributeName="cy" values="32;14" dur="1.6s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.7;0" dur="1.6s" begin="0.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
