<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Candle">
  <defs>
    <linearGradient id="candleWax" x1="0" y1="18" x2="0" y2="60">
      <stop offset="0" stop-color="#ffffff" />
      <stop offset="1" stop-color="#e2e8f0" />
    </linearGradient>
    <linearGradient id="flameGrad" x1="0" y1="6" x2="0" y2="24">
      <stop offset="0" stop-color="#fde68a" />
      <stop offset="0.6" stop-color="#fbbf24" />
      <stop offset="1" stop-color="#ef4444" />
    </linearGradient>
  </defs>

  <!-- Glow -->
  <circle cx="32" cy="14" r="10" fill="#fbbf24" opacity="0.12">
    <animate attributeName="opacity" values="0.08;0.16;0.08" dur="1.2s" repeatCount="indefinite" />
  </circle>

  <!-- Flame (flicker) -->
  <g transform-origin="32 16">
    <animateTransform attributeName="transform" type="rotate" values="-2 32 16; 2 32 16; -2 32 16" dur="1.2s" repeatCount="indefinite" />
    <g>
      <animateTransform attributeName="transform" type="scale" values="1;1.04;1" dur="1.2s" repeatCount="indefinite" />
      <path
        d="M32 6C28 12 30 16 32 20C34 16 36 12 32 6Z"
        fill="url(#flameGrad)"
        stroke="#fff"
        stroke-width="1.2"
        stroke-linejoin="round"
      />
    </g>
  </g>

  <!-- Wick -->
  <path d="M32 20V24" stroke="#0f172a" stroke-width="2" stroke-linecap="round" opacity="0.55" />

  <!-- Candle -->
  <rect x="22" y="24" width="20" height="32" rx="7" fill="url(#candleWax)" stroke="#fff" stroke-width="1.6" />
  <path d="M22 28C26 26 38 26 42 28" stroke="#fff" stroke-width="1.6" stroke-linecap="round" opacity="0.6" />
  <path
    d="M28 24C28 28 30 30 32 30C34 30 36 28 36 24"
    fill="none"
    stroke="#e2e8f0"
    stroke-width="1.2"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- Drip -->
  <path
    d="M28 30C28 34 26 36 26 40C26 42 28 44 30 44C32 44 34 42 34 40C34 36 32 34 32 30"
    fill="#ffffff"
    stroke="#fff"
    stroke-width="1.2"
    stroke-linejoin="round"
    opacity="0.78"
  >
    <animate attributeName="opacity" values="0.68;0.9;0.68" dur="2.4s" repeatCount="indefinite" />
  </path>
</svg>
