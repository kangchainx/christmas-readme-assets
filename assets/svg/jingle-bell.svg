<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Jingle bell">
  <defs>
    <linearGradient id="bellGold" x1="0" y1="10" x2="0" y2="54">
      <stop offset="0" stop-color="#fde68a"/>
      <stop offset="1" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Shake (looping) -->
  <g transform-origin="32 14">
    <animateTransform attributeName="transform" type="rotate" values="-10 32 14; 10 32 14; -10 32 14" dur="1.2s" repeatCount="indefinite" />

    <!-- Top loop -->
    <path d="M28 10C28 7.8 29.8 6 32 6C34.2 6 36 7.8 36 10V12H28V10Z" fill="#e2e8f0" opacity="0.9" />

    <!-- Bell -->
    <path
      d="M20 18C20 10 44 10 44 18V34C44 44 38 50 32 50C26 50 20 44 20 34V18Z"
      fill="url(#bellGold)"
      stroke="#fff"
      stroke-width="1.6"
      stroke-linejoin="round"
    />
    <path d="M18 34H46" stroke="#fff" stroke-width="2.4" stroke-linecap="round" opacity="0.9" />

    <!-- Clapper -->
    <circle cx="32" cy="50" r="5.5" fill="url(#bellGold)" stroke="#fff" stroke-width="1.4">
      <animate attributeName="cy" values="50;51;50" dur="1.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="32" cy="50" r="1.6" fill="#0f172a" opacity="0.5" />
  </g>

  <!-- Sound lines -->
  <g fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" opacity="0.55">
    <path d="M10 30C12 28 12 26 10 24">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="1.2s" repeatCount="indefinite" />
    </path>
    <path d="M54 30C52 28 52 26 54 24">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.2s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
